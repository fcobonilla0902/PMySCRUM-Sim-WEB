<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMYSCRUM - Simulación PMBOK</title>
    <link rel="stylesheet" href="../src/css/scrum.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body id="game-screen">
    <!-- Botón de retroceso -->
    <button class="back-button" onclick="location.href='simulacion_hub.php';">
        <i class="bi bi-arrow-left"></i>
    </button>

    <!-- Efectos de partículas -->
    <div id="particles-js"></div>

    <div class="header"> 
        <h1 id="scenario-title">SIMULACIÓN PMBOK: ESCENARIO <span id="scenario-number">1</span></h1>
    </div>

    <div class="dashboard-content">

        <div class="stats-and-team-container">
            
            <div class="stats-display-container">
                
                <div class="stat-row">
                    <div class="stat-label">TIEMPO</div>
                    <div class="progress-bar-container">
                        <div id="bar-tiempo" class="progress-bar-fill"></div>
                        <span id="value-tiempo" class="progress-bar-value">100%</span>
                    </div>
                </div>
                
                <div class="stat-row">
                    <div class="stat-label">COSTOS</div>
                    <div class="progress-bar-container">
                        <div id="bar-presupuesto" class="progress-bar-fill"></div>
                        <span id="value-presupuesto" class="progress-bar-value">100%</span>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-label">CALIDAD</div>
                    <div class="progress-bar-container">
                        <div id="bar-calidad" class="progress-bar-fill"></div>
                        <span id="value-calidad" class="progress-bar-value">100%</span>
                    </div>
                </div>

                <div class="stat-row">
                    <div class="stat-label">MOTIVACIÓN</div>
                    <div class="progress-bar-container">
                        <div id="bar-motivacion" class="progress-bar-fill"></div>
                        <span id="value-motivacion" class="progress-bar-value">100%</span>
                    </div>
                </div>
            </div>

            <div class="team-display-container">
                <p class="stat-label">TU EQUIPO</p>
                <div class="team-members">
                    <div class="team-member">
                        <img src="../src/img/personaje2.png" alt="Miembro" class="member-avatar">
                        <div class="member-status active"></div>
                        <span class="member-name">Dev 1</span>
                    </div>
                    <div class="team-member">
                        <img src="../src/img/personaje3.png" alt="Miembro" class="member-avatar">
                        <div class="member-status active"></div>
                        <span class="member-name">Dev 2</span>
                    </div>
                    <div class="team-member">
                        <img src="../src/img/personaje4.png" alt="Miembro" class="member-avatar">
                        <div class="member-status active"></div>
                        <span class="member-name">PO</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="decision-main-area">
            
            <div class="tasks-and-days-container">
                <div class="task-box">
                    <span class="task-label">Tareas Restantes:</span>
                    <span id="task-count" class="task-value">--</span>
                </div>
                <div class="task-box">
                    <span class="task-label">Día Actual:</span>
                    <span id="day-count" class="task-value">- / -</span>
                </div>
            </div>
            
            <!-- Contenedor del botón continuar mejorado -->
            <div class="continue-button-container">
                <div class="continue-button-background">
                    <button id="mainContinueButton" class="enter-button">
                        <i class="bi bi-play-circle"></i>
                        CONTINUAR DÍA
                        <div class="button-sparkle"></div>
                    </button>
                </div>
            </div>

            <!-- Notificaciones flotantes -->
            <div id="notifications-container"></div>

        </div>

    </div>

    <div id="decision-modal" class="modal-overlay hidden">
        <div class="decision-box-modal">
            
            <h2 id="modal-title">...</h2>
            <p id="modal-scenario">...</p>
            
            <div id="modal-options-container">
                <!-- Las opciones se insertan aquí dinámicamente -->
            </div>
            
            <p id="modal-consequence-text"></p>
            
            <button id="modal-continue-button" class="enter-button hidden">
                <i class="bi bi-arrow-right"></i>
                Continuar
            </button>
        
        </div>
    </div>

    <!-- Efectos de confeti -->
    <div id="confetti-container"></div>

    <audio id="miAudio" src="../src/audio/Ruins.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../src/js/pmbok_game.js" type="module"></script>
    <script src="../src/js/background_music.js" type="module"></script>

    <script>
    // Inicializar partículas
    document.addEventListener('DOMContentLoaded', function() {
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#E3B448"
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000"
                    }
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#E3B448",
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "grab"
                    },
                    onclick: {
                        enable: true,
                        mode: "push"
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 200,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    push: {
                        particles_nb: 4
                    }
                }
            },
            retina_detect: true
        });
    });
</script>
</body>
</html>
